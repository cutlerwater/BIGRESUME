<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/eclipse.png">
  <link rel="stylesheet" href="%PUBLIC_URL%/css/default.css">
  <link rel="stylesheet" href="%PUBLIC_URL%/css/layout.css">
  <link rel="stylesheet" href="%PUBLIC_URL%/css/media-queries.css">
  <link rel="stylesheet" href="%PUBLIC_URL%/css/magnific-popup.css">


  <title>Cutlerwater Resume Starter Pack</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  <script>
    let scene, camera, renderer;

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(55,window.innerWidth/window.innerHeight,45,30000);
      camera.position.set(-900,-200,-900);

      renderer = new THREE.WebGLRenderer({antialias:true});
      renderer.setSize(window.innerWidth,window.innerHeight);
      document.body.appendChild(renderer.domElement);

      let controls = new THREE.OrbitControls(camera);
      controls.addEventListener('change', renderer);
      controls.minDistance = 500;
      controls.maxDistance = 1500;
      
      let materialArray = [];
      let texture_ft = new THREE.TextureLoader().load( 'planets/planets_ft.jpg');
      let texture_bk = new THREE.TextureLoader().load( 'planets/planets_bk.jpg');
      let texture_up = new THREE.TextureLoader().load( 'planets/planets_up.jpg');
      let texture_dn = new THREE.TextureLoader().load( 'planets/planets_dn.jpg');
      let texture_rt = new THREE.TextureLoader().load( 'planets/planets_rt.jpg');
      let texture_lf = new THREE.TextureLoader().load( 'planets/planets_lf.jpg');
        
      materialArray.push(new THREE.MeshBasicMaterial( { map: texture_ft }));
      materialArray.push(new THREE.MeshBasicMaterial( { map: texture_bk }));
      materialArray.push(new THREE.MeshBasicMaterial( { map: texture_up }));
      materialArray.push(new THREE.MeshBasicMaterial( { map: texture_dn }));
      materialArray.push(new THREE.MeshBasicMaterial( { map: texture_rt }));
      materialArray.push(new THREE.MeshBasicMaterial( { map: texture_lf }));
 
      for (let i = 0; i < 6; i++)
         materialArray[i].side = THREE.BackSide;
      let skyboxGeo = new THREE.BoxGeometry( 10000, 10000, 10000);
      let skybox = new THREE.Mesh( skyboxGeo, materialArray );
      scene.add( skybox );  
      animate();
    }
    function animate() {
      renderer.render(scene,camera);
      requestAnimationFrame(animate);
    }
    init();
  </script>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/jquery-1.10.2.min.js"><\/script>')</script>
  <script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>

  <script src="js/jquery.flexslider.js"></script>
  <script src="js/waypoints.js"></script>
  <script src="js/jquery.fittext.js"></script>
  <script src="js/magnific-popup.js"></script>
  <script src="js/init.js"></script>

</body>

</html>
